<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivaldo Representações</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .container { width: 90%; max-width: 1100px; margin: auto; padding: 20px; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .produto { background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
    .produto img { width: 100%; border-radius: 10px; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #25D366; color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold; }
    footer { text-align: center; padding: 15px; background: #222; color: #fff; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Minha Loja Virtual</h1>
    <p>Produtos com entrega rápida e atendimento via WhatsApp!</p>
  </header>

  <div class="container">
    <h2>Produtos</h2>
    <div class="produtos">

      <div class="produto">
        <img src="https://via.placeholder.com/300" alt="Produto 1" />
        <h3>Produto 1</h3>
        <p>R$ 99,90</p>
        <a class="btn" href="https://wa.me/5599999999999?text=Quero%20saber%20mais%20sobre%20o%20Produto%201">Comprar no WhatsApp</a>
      </div>

      <div class="produto">
        <img src="https://via.placeholder.com/300" alt="Produto 2" />
        <h3>Produto 2</h3>
        <p>R$ 149,90</p>
        <a class="btn" href="https://wa.me/5599999999999?text=Quero%20saber%20mais%20sobre%20o%20Produto%202">Comprar no WhatsApp</a>
      </div>

      <div class="produto">
        <img src="https://via.placeholder.com/300" alt="Produto 3" />
        <h3>Produto 3</h3>
        <p>R$ 199,90</p>
        <a class="btn" href="https://wa.me/5599999999999?text=Quero%20saber%20mais%20sobre%20o%20Produto%203">Comprar no WhatsApp</a>
      </div>

    </div>
  </div>

  <footer>
    <p>© 2025 Minha Loja Virtual — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
